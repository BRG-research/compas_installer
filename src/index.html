<html>
<header>
    <title>Rhino3GS</title>
    <link rel="stylesheet" href="styles.css">
</header>

<body>
    <img id="background" src="compas_3gs.jpg">
    <div id="content">

        <div id="title">
            <h1>rhino<b>3GS</b></h1>
            <p>3D Graphic Statics for Rhinoceros</p>
        </div>

        <!-- <div id="version">v1.0.0 beta2</div> -->
        <h2 id="install">Install rhino3GS</h2>

        <div id="for">for</div>

        <select name="version" id="rhino_version">
            <option value="6.0">Rhino 6</option>
            <option value="7.0">Rhino 7</option>
        </select>

        <div id="status">
            <span>Status</span>
            <div id="progress">
                <div id="bar"></div>
            </div>
        </div>

        <div id="exit">X</div>

        <pre id="console"></pre>

    </div>

    <script src="install.js"></script>
</body>

</html>
